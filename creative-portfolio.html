<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Portfolio | Jennifer Akong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffdf9;
      padding: 40px 20px;
      color: #1c1c1c;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .grid-item img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      object-fit: cover;
    }
    .accordion-button i {
      margin-right: 10px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header class="text-center mb-4">
  <h1>Creative Portfolio</h1>
  <p>Explore my work in visual content, campaign storytelling, and digital creation.</p>
</header>

<div class="container">

  <div class="accordion" id="portfolioAccordion">

    <!-- Visual Content -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingPhotos">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhotos" aria-expanded="true">
          <i class="bi bi-images"></i> Visual Content â€“ Photos
        </button>
      </h2>
      <div id="collapsePhotos" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <div class="accordion" id="photoAccordion">

            <!-- Fashion -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fashion">
                  <i class="bi bi-person-fill"></i> Fashion
                </button>
              </h2>
              <div id="fashion" class="accordion-collapse collapse show">
                <div class="accordion-body grid">
                  <div class="grid-item"><img src="images/fashion1.jpg" alt="Fashion 1"></div>
                  <div class="grid-item"><img src="images/fashion2.jpg" alt="Fashion 2"></div>
                </div>
              </div>
            </div>

            <!-- Lifestyle -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#lifestyle">
                  <i class="bi bi-camera-fill"></i> Fashion & Lifestyle
                </button>
              </h2>
              <div id="lifestyle" class="accordion-collapse collapse">
                <div class="accordion-body grid">
                  <div class="grid-item"><img src="images/lifestyle1.jpg" alt="Lifestyle 1"></div>
                  <div class="grid-item"><img src="images/lifestyle2.jpg" alt="Lifestyle 2"></div>
                </div>
              </div>
            </div>

            <!-- Beauty -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#beauty">
                  <i class="bi bi-droplet-fill"></i> Beauty & Spa
                </button>
              </h2>
              <div id="beauty" class="accordion-collapse collapse">
                <div class="accordion-body grid">
                  <div class="grid-item"><img src="images/beauty1.jpg" alt="Beauty 1"></div>
                  <div class="grid-item"><img src="images/spa1.jpg" alt="Spa 1"></div>
                </div>
              </div>
            </div>

            <!-- Travel -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#travel">
                  <i class="bi bi-globe2"></i> Travel
                </button>
              </h2>
              <div id="travel" class="accordion-collapse collapse">
                <div class="accordion-body grid">
                  <div class="grid-item"><img src="images/travel1.jpg" alt="Travel 1"></div>
                  <div class="grid-item"><img src="images/travel2.jpg" alt="Travel 2"></div>
                </div>
              </div>
            </div>

            <!-- Product Photography -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#products">
                  <i class="bi bi-box-seam"></i> Product Photography
                </button>
              </h2>
              <div id="products" class="accordion-collapse collapse">
                <div class="accordion-body grid">
                  <div class="grid-item"><img src="images/product1.jpg" alt="Product 1"></div>
                  <div class="grid-item"><img src="images/product2.jpg" alt="Product 2"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Video Portfolio -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingVideos">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVideos">
          <i class="bi bi-camera-reels-fill"></i> Video Portfolio
        </button>
      </h2>
      <div id="collapseVideos" class="accordion-collapse collapse">
        <div class="accordion-body">
          <div class="grid">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- eBooks -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingEbooks">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEbooks">
          <i class="bi bi-journal-text"></i> eBooks & Digital Resources
        </button>
      </h2>
      <div id="collapseEbooks" class="accordion-collapse collapse">
        <div class="accordion-body">
          <ul>
            <li><a href="ebooks/marketing-ebook.pdf" target="_blank">Free Guide: Branding Basics</a></li>
            <li><a href="ebooks/content-calendar.pdf" target="_blank">Content Calendar Template</a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Optional: Featured Campaign -->
<div class="container my-5">
  <hr>
  <h2 class="text-center mb-3">Featured Campaign</h2>
  <p class="text-center">A fashion film exploring identity, fabric, and expression in urban spaces.</p>
  <div class="d-flex justify-content-center">
    <iframe src="https://www.youtube.com/embed/YOUR_CAMPAIGN_VIDEO_ID" allowfullscreen></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
