<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Portfolio | Jennifer Akong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffdf9;
      margin: 0;
      padding: 0;
      color: #1c1c1c;
    }

    header {
      background-color: #f5ebdd;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    .accordion-button::after {
      font-size: 1rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 0;
    }

    .grid img, .grid video {
      width: 100%;
      border-radius: 8px;
    }

    .grid-item {
      flex: 1 1 calc(33.333% - 20px);
    }

    .pdf-link {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    footer {
      background-color: #1c1c1c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media(max-width: 768px) {
      .grid-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<!-- Visual Content – Photos -->
<div class="accordion-item">
  <h2 class="accordion-header" id="headingPhotos">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhotos" aria-expanded="true">
      <i class="bi bi-images me-2"></i> Visual Content – Photos
    </button>
  </h2>
  <div id="collapsePhotos" class="accordion-collapse collapse show">
    <div class="accordion-body">

      <!-- Subcategories inside -->
      <div class="accordion" id="photoPortfolio">

        <!-- Fashion -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="fashionHeading">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fashionCollapse">
              <i class="bi bi-person-fill me-2"></i> Fashion
            </button>
          </h2>
          <div id="fashionCollapse" class="accordion-collapse collapse show">
            <div class="accordion-body grid">
              <div class="grid-item"><img src="images/fashion1.jpg" alt="Fashion 1"></div>
              <div class="grid-item"><img src="images/fashion2.jpg" alt="Fashion 2"></div>
            </div>
          </div>
        </div>

        <!-- Fashion & Lifestyle -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="lifestyleHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#lifestyleCollapse">
              <i class="bi bi-camera-fill me-2"></i> Fashion & Lifestyle
            </button>
          </h2>
          <div id="lifestyleCollapse" class="accordion-collapse collapse">
            <div class="accordion-body grid">
              <div class="grid-item"><img src="images/lifestyle1.jpg" alt="Lifestyle 1"></div>
              <div class="grid-item"><img src="images/lifestyle2.jpg" alt="Lifestyle 2"></div>
            </div>
          </div>
        </div>

        <!-- Beauty & Spa -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="beautyHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#beautyCollapse">
              <i class="bi bi-droplet-fill me-2"></i> Beauty & Spa
            </button>
          </h2>
          <div id="beautyCollapse" class="accordion-collapse collapse">
            <div class="accordion-body grid">
              <div class="grid-item"><img src="images/beauty1.jpg" alt="Beauty 1"></div>
              <div class="grid-item"><img src="images/spa1.jpg" alt="Spa 1"></div>
            </div>
          </div>
        </div>

        <!-- Travel -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="travelHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#travelCollapse">
              <i class="bi bi-globe2 me-2"></i> Travel
            </button>
          </h2>
          <div id="travelCollapse" class="accordion-collapse collapse">
            <div class="accordion-body grid">
              <div class="grid-item"><img src="images/travel1.jpg" alt="Travel 1"></div>
              <div class="grid-item"><img src="images/travel2.jpg" alt="Travel 2"></div>
            </div>
          </div>
        </div>

        <!-- Product Photography -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="productHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#productCollapse">
              <i class="bi bi-box-seam me-2"></i> Product Photography
            </button>
          </h2>
          <div id="productCollapse" class="accordion-collapse collapse">
            <div class="accordion-body grid">
              <div class="grid-item"><img src="images/product1.jpg" alt="Product 1"></div>
              <div class="grid-item"><img src="images/product2.jpg" alt="Product 2"></div>
            </div>
          </div>
        </div>

      </div> <!-- end #photoPortfolio inner accordion -->
    </div>
  </div>
</div>

    <!-- Video Content -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingVideos">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVideos">
          <i class="bi bi-camera-video me-2"></i> Video Portfolio
        </button>
      </h2>
      <div id="collapseVideos" class="accordion-collapse collapse">
        <div class="accordion-body grid">
          <div class="grid-item">
            <video controls>
              <source src="videos/campaign-1.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="grid-item">
            <video controls>
              <source src="videos/campaign-2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>

    <!-- eBooks -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingEbooks">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEbooks">
          <i class="bi bi-book me-2"></i> eBooks & Digital Resources
        </button>
      </h2>
      <div id="collapseEbooks" class="accordion-collapse collapse">
        <div class="accordion-body">
          <div class="pdf-link">
            <i class="bi bi-file-earmark-pdf-fill text-danger"></i>
            <a href="ebooks/social-media-guide.pdf" target="_blank">Social Media Growth Guide (Free Download)</a>
          </div>
          <div class="pdf-link">
            <i class="bi bi-file-earmark-pdf-fill text-danger"></i>
            <a href="ebooks/branding-playbook.pdf" target="_blank">Branding Playbook for Entrepreneurs</a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- Featured Campaign Block -->
<div class="container my-5">
  <hr>
  <h3 class="section-title text-center mb-4">Featured Campaign</h3>
  <p class="text-center mb-4">A fashion film exploring identity, fabric, and expression in urban spaces.</p>
  <div class="ratio ratio-16x9">
    <iframe src="https://www.youtube.com/embed/your-video-id" title="Afro Fusion Campaign Video" allowfullscreen></iframe>
  </div>
</div>

<footer>
  <p>&copy; 2025 Jennifer Akong. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
