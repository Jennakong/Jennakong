<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>When Life Gives You Lemon</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #0f0f0f;
    color: white;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    margin: 0;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.2s ease;
}

.tagline {
    margin-top: 20px;
    max-width: 600px;
    line-height: 1.7;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.6s ease;
}

.show {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

.form-section {
    padding: 80px 20px;
    display: flex;
    justify-content: center;
}

form {
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 550px;
    transition: 0.6s ease;
}

input, textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 15px;
}

textarea {
    height: 150px;
    resize: none;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: white;
    color: black;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.03);
}

#success {
    display: none;
    margin-top: 20px;
    font-style: italic;
    opacity: 0.8;
}

.background-glow {
    position: fixed;
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, rgba(255,215,0,0.08), transparent 60%);
    top: -200px;
    left: -200px;
    animation: floatGlow 15s infinite alternate ease-in-out;
    z-index: -1;
}

@keyframes floatGlow {
    0% { transform: translate(0,0); }
    100% { transform: translate(200px, 200px); }
}
</style>
</head>

<body>

<div class="background-glow"></div>

<section class="hero">
    <h1 id="title">When Life Gives You Lemon</h1>
    <p class="tagline" id="tagline">
        They told us to make lemonade.  
        We are not convinced.  
        When life gives you lemon â€” what do you do?
    </p>
</section>

<section class="form-section">
    <form id="lemonForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        <input type="text" name="name" placeholder="First name / What you go by" required>
        <input type="text" name="country" placeholder="City / Country" required>
        <textarea name="response" placeholder="When life gives you lemon..." required></textarea>
        <button type="submit">Submit</button>
        <div id="success">
            Your words have been received.  
            Nothing shared here is small.  
            When it becomes something, you will know.
        </div>
    </form>
</section>

<script>
window.addEventListener("load", () => {
    document.getElementById("title").classList.add("show");
    document.getElementById("tagline").classList.add("show");
});

const form = document.getElementById("lemonForm");
const success = document.getElementById("success");

form.addEventListener("submit", async function(e){
    e.preventDefault();
    const data = new FormData(form);
    await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
    });
    form.reset();
    success.style.display = "block";
});
</script>

</body>
</html>
